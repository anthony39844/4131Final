<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../css/addTask.css">
</head>
<body>
    <div class="container">
        <h1>Add Task</h1>
        <form id="add-task-form" action="/add-todo" method="POST">
            <label for="task-title">Task Name</label>
            <input type="text" id="task-title" name="name" required>
            <label for="task-day">Day</label>
            <input type="date" id="task-day" name="day" required>
            <label for="task-time">Time</label>
            <input type="time" id="task-time" name="time" required>        

            <button type="submit">Add Task</button>
        </form>

        <button id="cancel-btn">Go back</button>
    </div>
    <script>
        document.getElementById('cancel-btn').addEventListener('click', function() {
            window.location.href = 'todos.html';
        });
    </script>
</body>
</html>
